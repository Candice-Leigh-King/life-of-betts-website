---
layout: default
---
<style>
    .blog-background-color
      {background-color: {{page.colors.background-color}};}

    .blog-hover-overlay:hover 
     {background-color: {{page.colors.blog-hover-overlay-color}};}

    .bump 
     {
     background-color: {{page.colors.blog-title-card-color}};
     border-top: solid 4px {{page.colors.blog-title-card-border-color}};
     border-left: solid 4px {{page.colors.blog-title-card-border-color}};
     }
    
    .border-top
    {
    border-top: 1px solid {{page.colors.categories-color}};  
    }

    .border-bottom
    {
    border-bottom: 1px solid {{page.colors.categories-color}};  
    }
    
    p
    {
    font-family: {{page.fonts.text-font}};
    color: {{page.colors.text-color}};
    }
  
        
    h2 
    {
    font-size: 3rem;
    font-family: {{page.fonts.heading-font}};
    color: {{page.colors.heading-color}};
    }
  
    h3 
    {
    font-size: 2rem;
    font-family: {{page.fonts.subheading-font}};
    color: {{page.colors.subheading-color}};
    }
    
    h5
    {
    font-size: 2rem;
    font-family: {{page.fonts.cta-font}};
    }

    .blog-hover-overlay:hover
    {
    color: {{page.colors.cta-color}};
    }

    .categories p
    {
    font-size: 1.3rem;
    font-family: {{page.fonts.categories-font}};
    color: {{page.colors.categories-color}};
    }

    .categories a:hover 
    {color: {{page.colors.categories-hover-color}}}
    
    @media(max-width:576px) 
    {
    
      h3
      {
      font-size: 1.9rem;
      }

      .categories p 
      {
      font-size: 1rem;  
      }
      
    }

  </style>
